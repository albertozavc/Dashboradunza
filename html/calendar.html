<!-- ############ PAGE START-->
<div class="padding">
    <div class="row m-b">
      <div class="col-sm-4 m-b-sm">
        <button type="button" class="btn btn-sm white" id="todayview">Hoy</button>
      </div>
      <div class="col-sm-8 text-sm-right">
        <div class="btn-group m-l-xs">
          <button class="btn btn-sm white" id="dayview">Día</button>
          <button class="btn btn-sm white" id="weekview">Mes</button>
          <button class="btn btn-sm white" id="monthview">Año</button>
        </div>
      </div>
    </div>
    <div class="fullcalendar" ui-jp="fullCalendar" ui-options="{
        header: {
          left: 'prev',
          center: 'title',
          right: 'next'
        },
        defaultDate: '2015-12-12',
        editable: true,
        eventLimit: false,
        events: [
          {
            title: 'All Day Event',
            start: '2015-12-01',
            className: ['white']
          },
        ]
      }">
    </div>
</div>

    </div>
  </div>

  <div id="switcher">
    <div class="switcher box-color dark-white text-color" id="sw-theme">
      <a href ui-toggle-class="active" target="#sw-theme" class="box-color dark-white text-color sw-btn">
        <i class="fa fa-gear"></i>
      </a>
      <div class="box-header">  
        <h2>Temas</h2>
      </div>
      <div class="box-divider"></div>
      <div class="box-body">
        <p class="hidden-md-down">
          <label class="md-check m-y-xs"  data-target="folded">
            <input type="checkbox">
            <i class="green"></i>
            <span class="hidden-folded">Ocultar Opciones</span>
          </label>
          <label class="md-check m-y-xs" data-target="boxed">
            <input type="checkbox">
            <i class="green"></i>
            <span class="hidden-folded">Reducir Tamaño</span>
          </label>  
        </p>
        <p>Color De Fondo:</p>
        <div data-target="bg" class="row no-gutter text-u-c text-center _600 clearfix">
          <label class="p-a col-sm-6 light pointer m-0">
            <input type="radio" name="theme" value="" hidden>
            Claro
          </label>
          <label class="p-a col-sm-6 grey pointer m-0">
            <input type="radio" name="theme" value="grey" hidden>
            Gris
          </label>
          <label class="p-a col-sm-6 dark pointer m-0">
            <input type="radio" name="theme" value="dark" hidden>
            Oscuro
          </label>
          <label class="p-a col-sm-6 black pointer m-0">
            <input type="radio" name="theme" value="black" hidden>
            Negro
          </label>
        </div>
      </div>
    </div>
